<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/signup.css"
    />
    <link rel="shortcut icon" href="#" />
    <style></style>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert- {{ message.tags }} alert-dismissable fade show"
      role="alert"
    >
      <strong>message: </strong> {{ message }}
      <!--the above will display a msg from the backend-->
      <!--the following is so the user can close the message tag -->
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <!--class= close to close a msg from that button-->
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <div class="header">
      <a href="http://127.0.0.1:8000" class="button">Home</a>
      <a href="/signin" class="button" style="float: center">Login Here</a>
      <a href="/about" class="button" style="float: right">About our Project</a>
      <h1>Sign up!</h1>
    </div>

    <form action="/signup" method="post">
      {% csrf_token %}
      <center>
        <label for="">username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="create username (letters+numbers)"
          required
        />
      </center>
      <br />
      <center>
        <label for="">First Name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="enter first name"
          required
        />
      </center>
      <br />
      <center>
        <label for="">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="enter last name"
          required
        />
      </center>
      <br />
      <center>
        <label for="">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter your email address"
          required
        />
      </center>
      <br />
      <center>
        <label for="">password</label>
        <input
          type="password"
          id="pass1"
          name="pass1"
          placeholder="create a password"
          required
        />
      </center>
      <br />
      <center>
        <label for="">confirm your password</label>
        <input
          type="password"
          id="pass2"
          name="pass2"
          placeholder="confirm password"
          required
        />
      </center>
      <br />
      <center>
        <label for="phone">enter your phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          placeholder="enter phone/mobile number"
          required
        />
      </center>
      <center>
        <br />
        <button type="submit">sign up</button>
      </center>
    </form>
    <script src="" async defer></script>
    <br />
    <footer>
      <p>Thank you for visiting our website.</p>
    </footer>
  </body>
</html>
